<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="bg-light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Boards</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../css/boards.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="flex-column navbar navbar-dark bg-primary box-shadow p-3">
            <div class="container d-flex justify-content-between">
                <h5 class="my-0 mr-md-auto font-weight-normal text-light">Boards</h5>
                <nav class="my-2 my-md-0 mr-md-3">
                    <a class="p-2 text-light" href="#" id="email"></a>
                    <a class="p-2 text-light" href="#" id="logout">Logout</a>
                </nav>
                </ul>
            </div>
        </div>
    </header>

    <main role="main bg-light">

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">



                </div>
            </div>
        </div>


        <div class="modal fade" id="newBoardModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New Board</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <input type="email" class="m-4 rounded bg-light" id="board-name"
                           aria-describedby="emailHelp" placeholder="Board name">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="new-board-modal-button" data-dismiss="modal">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="deleteBoardModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="delete-modal-title">Board name</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h7 class="m-3">Are you sure you want to delete this board?</h7>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="delete-modal-button" data-dismiss="modal">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="updateBoardModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Change board name</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <input type="email" class="m-4 rounded bg-light" id="board-new-name"
                           aria-describedby="emailHelp" placeholder="Board new name">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="update-modal-button" data-dismiss="modal">Update</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/boards.js"></script>
</body>

</html>
