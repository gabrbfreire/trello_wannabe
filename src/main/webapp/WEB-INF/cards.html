<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="bg-light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Cards</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="../css/cards.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="flex-column navbar navbar-dark bg-primary box-shadow p-3">
      <div class="container d-flex justify-content-between">
        <h5 class="my-0 mr-md-auto font-weight-normal text-light">Cards</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-light" href="#" id="email"></a>
          <a class="p-2 text-light" href="#" id="logout">Logout</a>
        </nav>
        </ul>
      </div>
    </div>
  </header>

  <main role="main bg-light">

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">



        </div>
      </div>
    </div>

    <div class="modal fade" id="updateCardModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change card title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <input type="email" class="m-4 rounded bg-light" id="card-new-title"
                 aria-describedby="emailHelp" placeholder="Card title">
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="update-card-modal-button" data-dismiss="modal">Update</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="createCardModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create card</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <input type="email" class="m-4 rounded bg-light" id="card-title"
                 aria-describedby="emailHelp" placeholder="Card title">
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="create-card-modal-button" data-dismiss="modal">Create</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="createList" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create list</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <input type="email" class="m-4 rounded bg-light" id="list-title"
                 aria-describedby="emailHelp" placeholder="List title">
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="create-list-modal-button" data-dismiss="modal">Create</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <script src="js/cards.js"></script>
  <script src="https://kit.fontawesome.com/ff0f4c191d.js" crossorigin="anonymous"></script>
</body>

</html>
