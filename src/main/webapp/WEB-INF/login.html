<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="../css/login.css" rel="stylesheet">
</head>

<body class="text-center">

    <form class="form-signin" id="login-form">

        <h1 class="text-primary font-weight-light">Trello Clone</h1>

        <input type="email" class="form-control form-control-user" id="user-email" aria-describedby="emailHelp"
            placeholder="Email Address" focus required>

        <input type="password" class="form-control form-control-user" id="user-password" placeholder="Password"
            required pattern="[a-zA-Z0-9]+">

        <div class="checkbox mb-3"></div>

        <h6 id="result" class="text-danger"></h6>
        <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Log in</button>
        <a href="signup">Sign up</a>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
